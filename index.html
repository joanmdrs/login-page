<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel = "icon" href="./img/icon-page.png"  type = "image/x-icon">
    <title>Login Page</title>
</head>
<body>
    
    <main>

       <div id="confirm" class="confirm">
            <div class="message">
                <p>
                Login realizado com sucesso !
                </p>
            </div>
    
            <div id="load" class="load">
    
            </div>
       </div>
        <div class="principal">
            <div class="block-1">
                <h1>
                    Sign in
                </h1>
                <div class="options-login">
                    <div class="item-login link">f</div>
                    <div class="item-login link" style="letter-spacing: -0.09em">G +</div>
                    <div class="item-login link">in</div>
                </div>
                <p>or use your email accout</p>
                <div class="fields">
                    <input type="email" name="email" placeholder="Email" autocomplete="off" required>
                    <input type="password" name="password" placeholder="Passoword" required>
                </div>
                <p class="link">
                    forgout your password ?
                </p>
                <button id="button-sign-in" class="button-sign-in link">SIGN IN</button>
    
            </div>
            <div class="block-2">
                <div class="content">
                    <div class="text">
                        <p class="title">
                            Welcome back !
                        </p>
                        <p class="subtitle">
                            Enter personal details <br>
                            to your employee account
                        </p>
                    </div>
    
                    <div class="button-sign-up link">
                        <button type="submit">SIGN UP</button>
                    </div>
                </div>
    
                <div class="image">
                    <img src="./img/image-fundo.png" alt="usuÃ¡rio realizando cadastro">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="icons"> 
            Icons made by 
            <a href="https://www.freepik.com" target="_blank" title="Freepik"> Freepik </a> 
            from 
            <a href="https://www.flaticon.com/" target="_blank" title="Flaticon">www.flaticon.com</a>
        </div>
    </footer>

    <script src="./script.js"></script>

</body>
</html>
